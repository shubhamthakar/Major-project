{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h2>Weapons detection tool</h2>
    {% if show %}
    <img src="{% static 'app/final_output.png' %}"></img>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="post-form" autocomplete="off">{% csrf_token %}
        {{ form.as_p }}    <!--render form as paragrah. Will wrap the form in <p> tags-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% for msg in messages %}
    <p style = color:red >{{msg}}</p>
    {% endfor %}
{% endblock %}
